{% extends "modelo.html" %}
{% block conteudo %}
<h1>Glossário</h1>
<a href="{{ url_for('novo_termo') }}" class="btn btn-primary mb-3">Adicionar novo termo</a>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
  <a href="{{ url_for('apagar_termo', termo=termo[0]) }}" class="btn btn-danger btn-sm">Apagar</a>
</td>

    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
